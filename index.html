  <style>
  :root {
    --primary-color: #4a6bdf;
    --primary-light: #eef0fd;
    --secondary-color: #6c757d;
    --text-color: #2a2e35;
    --bg-color: #f8f9fa;
    --card-bg: #ffffff;
    --border-color: #e0e0e0;
    --highlight-color: #ffedd5;
    --easy-color: #38b2ac;
    --medium-color: #e6a23c;
    --hard-color: #e53e3e;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.6;
}

.app-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border-color);
}

h1 {
    color: var(--primary-color);
    margin-bottom: 20px;
    font-weight: 700;
}

.controls {
    display: flex;
    gap: 20px;
    align-items: center;
    flex-wrap: wrap;
}

select, input {
    padding: 10px 15px;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    background-color: var(--card-bg);
    font-size: 16px;
}

select {
    min-width: 200px;
    cursor: pointer;
}

.search-container {
    position: relative;
    flex-grow: 1;
    max-width: 400px;
}

#search {
    width: 100%;
    padding-right: 40px;
}

.search-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--secondary-color);
}

main {
    display: flex;
    position: relative;
}

.questions-list {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.question-card {
    background-color: var(--card-bg);
    border-radius: 8px;
    border: 1px solid var(--border-color);
    padding: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

.question-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    border-color: var(--primary-color);
}

.question-card h3 {
    margin-bottom: 10px;
    color: var(--primary-color);
}

.tag-container {
    display: flex;
    gap: 8px;
    margin-top: 15px;
    flex-wrap: wrap;
}

.tag {
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 12px;
    background-color: var(--primary-light);
    color: var(--primary-color);
}

.difficulty-tag {
    font-size: 14px;
    padding: 5px 10px;
    border-radius: 4px;
    display: inline-block;
    margin-bottom: 15px;
}

.easy {
    background-color: rgba(56, 178, 172, 0.2);
    color: var(--easy-color);
}

.medium {
    background-color: rgba(230, 162, 60, 0.2);
    color: var(--medium-color);
}

.hard {
    background-color: rgba(229, 62, 62, 0.2);
    color: var(--hard-color);
}

.question-details {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--bg-color);
    z-index: 10;
    overflow-y: auto;
    padding: 30px;
}

.hidden {
    display: none;
}

.back-button {
    margin-bottom: 20px;
    padding: 8px 15px;
    background-color: transparent;
    border: 1px solid var(--primary-color);
    color: var(--primary-color);
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s;
}

.back-button:hover {
    background-color: var(--primary-color);
    color: white;
}

.question-content {
    max-width: 800px;
    margin: 0 auto;
    background-color: var(--card-bg);
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
}

#question-title {
    font-size: 28px;
    color: var(--primary-color);
    margin-bottom: 15px;
}

#question-body {
    margin-bottom: 25px;
    font-size: 18px;
}

.code-section {
    margin-bottom: 30px;
}

pre {
    border-radius: 8px;
    padding: 0;
    margin: 0;
    overflow: auto;
}

code {
    font-family: 'Source Code Pro', monospace;
    font-size: 16px;
    padding: 20px;
    border-radius: 8px;
}

.answers-section {
    margin-bottom: 30px;
    background-color: var(--primary-light);
    padding: 20px;
    border-radius: 8px;
}

.answers-section h3, .expected-section h3 {
    margin-bottom: 15px;
    color: var(--primary-color);
    font-size: 20px;
}

#answers-container {
    line-height: 1.8;
}

#expected-answer {
    padding-left: 20px;
}

#expected-answer li {
    margin-bottom: 10px;
}

.highlight {
    background-color: var(--highlight-color);
    padding: 0 3px;
    border-radius: 3px;
}

@media (max-width: 768px) {
    .questions-list {
        grid-template-columns: 1fr;
    }
    
    .question-details {
        padding: 15px;
    }
    
    .question-content {
        padding: 20px;
    }
    
    .controls {
        flex-direction: column;
        align-items: stretch;
    }
    
    .search-container {
        max-width: none;
    }
}</style>

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤
    const questionsList = document.querySelector('.questions-list');
    const questionDetails = document.querySelector('.question-details');
    const categoryFilter = document.getElementById('category-filter');
    const searchInput = document.getElementById('search');
    
    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ –≤–æ–ø—Ä–æ—Å–æ–≤
    function renderQuestionCards(filteredQuestions) {
        questionsList.innerHTML = '';
        
        filteredQuestions.forEach(question => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.dataset.id = question.id;
            
            const difficultyClass = question.difficulty === 'easy' ? 'easy' : 
                                   question.difficulty === 'medium' ? 'medium' : 'hard';
            
            card.innerHTML = `
                <h3>${question.title}</h3>
                <div class="difficulty-tag ${difficultyClass}">
                    ${question.difficulty.charAt(0).toUpperCase() + question.difficulty.slice(1)}
                </div>
                <p>${question.body}</p>
                <div class="tag-container">
                    ${question.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
            `;
            
            card.addEventListener('click', () => showQuestionDetails(question));
            
            questionsList.appendChild(card);
        });
    }
    
    // –û—Ç–∫—Ä—ã—Ç–∏–µ –¥–µ—Ç–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤–æ–ø—Ä–æ—Å–∞
    function showQuestionDetails(question) {
        // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤–æ–ø—Ä–æ—Å–µ
        document.getElementById('question-title').textContent = question.title;
        document.getElementById('question-body').textContent = question.body;
        document.getElementById('question-code').textContent = question.code;
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–ª–∞—Å—Å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        const difficultyTag = document.querySelector('.difficulty-tag');
        difficultyTag.className = 'difficulty-tag';
        difficultyTag.classList.add(question.difficulty);
        difficultyTag.textContent = question.difficulty.charAt(0).toUpperCase() + question.difficulty.slice(1);
        
        // –ó–∞–ø–æ–ª–Ω—è–µ–º –æ—Ç–≤–µ—Ç—ã
        const answersContainer = document.getElementById('answers-container');
        answersContainer.innerHTML = '';
        question.answers.forEach(answer => {
            const p = document.createElement('p');
            p.textContent = answer;
            answersContainer.appendChild(p);
        });
        
        // –ó–∞–ø–æ–ª–Ω—è–µ–º –æ–∂–∏–¥–∞–µ–º—ã–µ –æ—Ç–≤–µ—Ç—ã
        const expectedAnswer = document.getElementById('expected-answer');
        expectedAnswer.innerHTML = '';
        question.expected.forEach(point => {
            const li = document.createElement('li');
            li.textContent = point;
            expectedAnswer.appendChild(li);
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞
        hljs.highlightElement(document.getElementById('question-code'));
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª–∏ –≤–æ–ø—Ä–æ—Å–∞ –∏ —Å–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
        questionDetails.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }
    
    // –í–æ–∑–≤—Ä–∞—Ç –∫ —Å–ø–∏—Å–∫—É –≤–æ–ø—Ä–æ—Å–æ–≤
    document.querySelector('.back-button').addEventListener('click', () => {
        questionDetails.classList.add('hidden');
        document.body.style.overflow = '';
    });
    
    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤–æ–ø—Ä–æ—Å–æ–≤
    function filterQuestions() {
        const categoryValue = categoryFilter.value;
        const searchValue = searchInput.value.toLowerCase().trim();
        
        let filteredQuestions = questions;
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        if (categoryValue !== 'all') {
            filteredQuestions = filteredQuestions.filter(q => q.category === categoryValue);
        }
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
        if (searchValue) {
            filteredQuestions = filteredQuestions.filter(q => 
                q.title.toLowerCase().includes(searchValue) || 
                q.body.toLowerCase().includes(searchValue) ||
                q.tags.some(tag => tag.toLowerCase().includes(searchValue))
            );
        }
        
        renderQuestionCards(filteredQuestions);
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
    categoryFilter.addEventListener('change', filterQuestions);
    searchInput.addEventListener('input', filterQuestions);
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    renderQuestionCards(questions);
